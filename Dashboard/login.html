<html>

    <head>

        <title> Med-Chain Login & Registration </title>
        <link rel="stylesheet" href="login.css">

    </head>

    <body>

                <img src="images/Login Background.png" id="image">
                
                <div id="Rectangle-Copy-4">
                    <h3 id="text"> The platform that will revolution the 
                        medical supply chain 
                    </h3>

                   <img src="images/med-chain-logo.png"

                   srcset="images/med-chain-logo@2x.png 2x,images/med-chain-logo@3x.png 3x" id="Med-Chain-Logo">
                   <img src="images//doctors-rafiki.png"
                   srcset="images/doctors-rafiki@2x.png 2x,images/doctors-rafiki@3x.png 3x"id="Doctors-rafiki">                   

                </div>
                
                <div id="Rectangle-Copy-3">
                    <div id="login-box">
                        <div id="button"> </div>
                          <button type="button" class="toggle-btn" onclick="login()"> Log In</button>
                          <button type="button" class="toggle-btn" onclick="register()"> Sign-Up</button>
                    </div>
                    <div id="sign-in"></div>

                    <form id="log"class="input">
                        <span id="username"> Username </span><input type="text"  class="input-field" placeholder="User-Id" required>
                        <span id="password">Password </span><input type="text" id="pass" class="input-field" placeholder="Password" required>
                        <input type="checkbox" class="check-box"> <span> Remember Password</span>
                        <button type="submit" class="submit-btn">Log-In</button>
                    </form>

                    <form id="register"class="input">
                        <span id="username"> Username </span><input type="text"  class="input-field" placeholder="User-Id" required>
                        <span id="password">Password </span><input type="text" id="pass" class="input-field" placeholder="Password" required>
                        <span id="email">Email Address </span><input type="text" id="email" class="input-field" placeholder="E-mail" required>
                        <input type="checkbox" class="check-box"> <span> I Agree to the terms and Conditions</span>
                        <button type="submit" class="submit-btn">Register</button>
                    </form>
                </div>
                


        <script>
            var x = document.getElementById("login");
            var y = document.getElementById("register");
            var z= document.getElementById("button");

            function register(){
                x.style.left= "-200px";
                y.style.right="500px";
                z.style.right="50px"

            }
        </script>


    </body>

</html>
